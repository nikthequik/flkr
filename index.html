<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Flickr Searcher</title>
</head>
<body ng-app="flkr" ng-controller="mainCtrl as vm">
	
	<section id="container">
		<h1>Flickr Searcher</h1>
		<form ng-submit="vm.exeSearch()" name="search">
			<input type="text" ng-model="vm.searchTag" placeholder="Search Term" required>
			<button>Submit</button>
		</form>
		<div id="message">
			
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="node_modules/requirejs/require.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
